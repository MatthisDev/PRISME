<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme Studio - Jeux vidéo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo Prisme Studio">
            </div>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#jeux">Jeux</a></li>
                <li><a href="#actualites">Actualités</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Accueil -->
    <section id="accueil">
        <div class="hero">
            <h1>Prisme Studio</h1>
            <p>Créateurs de mondes virtuels incroyables</p>
            <a href="#jeux" class="btn">Découvrir nos jeux</a>
        </div>
    </section>

    <!-- Section Jeux -->
    <section id="jeux">
        <!-- Liste de jeux vidéo -->
        <div class="jeux-liste">
            <!-- Insérez ici des informations sur les jeux de Prisme Studio -->
        </div>
    </section>

    <!-- Section Actualités -->
    <section id="actualites">
        <!-- Articles d'actualité -->
        <div class="actualites-liste">
            <!-- Insérez ici des articles d'actualité sur les jeux de Prisme Studio -->
        </div>
    </section>

    <!-- Section Contact -->
    <section id="contact">
        <div class="contact-info">
            <h2>Contactez-nous</h2>
            <!-- Insérez ici les informations de contact de Prisme Studio -->
        </div>
        <div class="contact-form">
            <h2>Formulaire de contact</h2>
            <!-- Insérez ici un formulaire de contact en HTML -->
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2023 Prisme Studio. Tous droits réservés.</p>
        <script src="removebanner.js"></script>
    </footer>
    
    <!-- Scripts JavaScript -->
    <script src="script.js"></script>
</body>
</html>
